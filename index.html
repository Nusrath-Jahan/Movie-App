<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming </title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="script.js" defer></script>
    <script type="module" src="arrayList.js"></script>
</head>
<body>
    <header>
        <p class="site-name"><i class="fa fa-video-camera col_red me-1" ></i>Flimy Fly</p>
        <div class="forUser">
          <select id="sort-options" >
            <option value="title">Sort by title</option>
            <option value="movie_year">Sort by movie_year</option>
            <option value="rating">Sort by rating</option>
          </select>
        <span>
        <input type="search" id="keyword-search" placeholder="search" required />
        <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
        </span>
        </div>
      </header>
       <!-- Timer Section -->
    <section id="timer-section">
      <h2>Set a Timer</h2>
      <label for="timer-input">Minutes: </label>
      <input type="number" id="timer-input" min="1" placeholder="Enter minutes" required />
      <button id="start-timer">Start Timer</button>
      <p id="countdown-timer"></p>
      <p id="time-spent"></p>
  </section>

      <!-- Streaming Section -->
      <section>
            <div class="streaming"></div>
            <div id="result-container"></div>
      </section>

     

    
</body>
</html>
